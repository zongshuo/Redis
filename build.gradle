group 'RedisTest'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile(
            "redis.clients:jedis:3.0.1"
            , "org.apache.commons:commons-pool2:2.6.2"
    )
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task "create-dirs" <<{
    sourceSets*.java.srcDirs*.each{
        it.mkdirs()
    }
    sourcSctss*.resources.srcDirs*.each{
        it.mkdirs()
    }
}
